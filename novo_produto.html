<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"> <!-- Mantendo o padrão de estilo do index -->
    <link href="novo_produto.css" rel="stylesheet"> <!-- Estilo específico para a página de produto -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/logo.png" alt="iFood Fintech" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Funcionalidades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="produto-form-box">
                    <h2>Novo Produto</h2>
                    <form>
                        <div class="mb-3">
                            <label for="nomeProduto" class="form-label">Nome do Produto</label>
                            <input type="text" class="form-control" id="nomeProduto" placeholder="Digite o nome aqui">
                        </div>
                        <div class="mb-3">
                            <label for="descricaoProduto" class="form-label">Descrição do Produto</label>
                            <textarea class="form-control" id="descricaoProduto" rows="3" placeholder="Descreva o produto ou registre algo importante"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="quantidade" class="form-label">Quantidade</label>
                            <select class="form-select" id="quantidade">
                                <option selected>0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="dataRegistro" class="form-label">Data de Registro:</label>
                            <input type="date" class="form-control" id="dataRegistro">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" id="perecivel">
                                <label class="form-check-label" for="perecivel">
                                    Perecível
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="dataValidade" class="form-label">Data de Validade:</label>
                            <input type="date" class="form-control" id="dataValidadeInicio">
                            <span class="mx-2">-</span>
                            <input type="date" class="form-control" id="dataValidadeFim">
                        </div>
                        <button type="submit" class="btn btn-danger btn-block">Adicionar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
